<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<!-- <composite:attribute name="nmLbl" />-->
</composite:interface>

<composite:implementation>
	<div id="mainBody">
		<div class="container">
			<h1>Contact and Opening Hours</h1>
			<hr class="soften" />
			<div class="row">
				<div class="span4">
					<h5>Country:</h5><p>Polska,</p>
					<h5>City:</h5><p>Kielce, al Tysiąclecia Państwa Polskiego</p>
					<h5>Number:</h5><p>123 456 789</p>
					<h5>E-mail:</h5><p>jpaejbjsf@gmail.com</p>
				</div>

				<div class="span4">
					
					<h5>Monday - Friday</h5>
					<p>
						07:00 - 22:00<br />
						<br />
					</p>
					<h5>Saturday - Sunday</h5>
					<p>
						10:00 - 15:00<br />
						<br />
					</p>
				</div>
				<div class="span4">
					<h4>Email Us:</h4>
					
					<h:form class="form-horizontal">
						<p:panel style="border:none;">
							<h:panelGrid columns="2" cellpadding="5" cellspacing="2">
								<p:outputLabel for="email" value="Email: " />
								<h:inputText class="form-control" width="300" id="email"
									value="#{email}"
									validatorMessage="Email: Wrong email. Use pattern: 'name@address.com'">
									<f:validateRegex
										pattern="^[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$" />
								</h:inputText>
								<h:outputLabel for="subject" value="Subject: " />
								<h:inputText class="form-control" id="subject"
									value="#{subject}">
								</h:inputText>
								<h:outputLabel for="message" value="Message: " />
								<h:inputTextarea class="form-control" id="message"
									value="#{Message}"></h:inputTextarea>
								<h:outputText />
								<h:commandButton class="btn btn-lg btn-success"
									value="Send Message"
									action="#{mailBean.sendMail('dropsik03@gmail.com',subject,email,Message)}"></h:commandButton>
							</h:panelGrid>
						</p:panel>
					</h:form>
					
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<div id="googleMap" style="height: 400px; width: 90%;"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		var myCenter = new google.maps.LatLng(50.879926, 20.640198);
		function initialize() {
			var mapProp = {
				center:myCenter,
				zoom:16,
				scrollwheel:false,
				draggable:false,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			var marker = new google.maps.Marker({
				position:myCenter,
			});
			marker.setMap(map);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</composite:implementation>
</html>
