<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<!-- <composite:attribute name="nmLbl" />-->
</composite:interface>

<composite:implementation>
	<div class="span9">
		<h4>
		<h:outputText value="#{msg['latest_products']}" />
		</h4>
		<ul class="thumbnails">
			
			<ui:repeat var="prod" value="#{defaultProductBean.products}">
			<li class="span3">
				<div class="thumbnail">
					
						<h:graphicImage name="#{prod.link}" alt="" />
					
					<div class="caption">
						
						<p><b> <h:outputText value="#{prod.name}" /></b> </p>
						<h4 style="text-align: center">
						<h:form>
							
							<h:commandButton class="btn btn-primary" value="#{msg['add_btn']}" action="#{defaultTransactionActionBean.addProductToCart(prod)}">
							</h:commandButton>
							  
							<a class="btn btn-inverse" href="#">
								<h:outputText value="#{prod.price} PLN" />
							</a>
						</h:form>
						</h4>
					</div>
				</div>
			</li>
			</ui:repeat>
			
		</ul>
	</div>
</composite:implementation>
</html>
